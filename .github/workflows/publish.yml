      #     target: connect
      #     CONNECT_SERVER: enter-the-server-url-here
      #     CONNECT_API_KEY: ${{ secrets.CONNECT_API_KEY }}

      # NOTE: If Publishing to GitHub Pages, set the permissions correctly (see top of this yaml)
