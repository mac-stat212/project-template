on:
  push:
    branches:
      - main


name: Publish Quarto Project


# you need these permissions to publish to GitHub pages
permissions:
    contents: write
    pages: write


jobs:
  build-deploy:
    runs-on: ubuntu-latest

    # env:
    #   GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # with:
          # To install LaTeX to build PDF book
          # tinytex: true
          # uncomment below and fill to pin a version
          # version: SPECIFIC-QUARTO-VERSION-HERE

      # add software dependencies here and any libraries

      # From https://github.com/actions/setup-python
      # - name: Setup Python
      #   uses: actions/setup-python@v3


      # From https://github.com/r-lib/actions/tree/v2-branch/setup-r
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.3'


      # From: https://github.com/actions/runner-images/issues/37
      # From: https://p3m.dev/client/#/repos/cran/packages/overview?search=png
      - name: Install System Dependencies for R Packages
        run: |
          sudo apt-get install libcurl4-openssl-dev
          sudo apt-get install -y libpng-dev
          sudo apt-get install -y libgdal-dev
          sudo apt-get install -y gdal-bin
          sudo apt-get install -y libgeos-dev
          sudo apt-get install -y libproj-dev
          sudo apt-get install -y libsqlite3-dev
          sudo apt-get install -y libfontconfig1-dev
          sudo apt-get install -y libfreetype6-dev
          sudo apt-get install -y libfribidi-dev
          sudo apt-get install -y libharfbuzz-dev
          sudo apt-get install -y libudunits2-dev
          sudo apt-get install -y make
          sudo apt-get install -y pandoc


      # # From: https://quarto.org/docs/publishing/github-pages.html#github-action
      - name: Restore  R Packages from revn.lock
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1


